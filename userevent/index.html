<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<body>
<script src="userevent.js"></script>
<script>
var sss = new UserEvent();
sss.addEvent('meow', function(){
    alert('meow~ meow~');
});
sss.triggerEvent('meow');
sss.removeEvent();
sss.triggerEvent('meow');
</script>
</body>
</html>
